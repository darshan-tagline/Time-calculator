<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Addition Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #3f37c9;
        --text: #2b2d42;
        --text-light: #8d99ae;
        --background: #f8f9fa;
        --card: #ffffff;
        --error: #ef233c;
        --success: #4cc9f0;
        --border-radius: 12px;
        --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--background);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        background-color: var(--card);
        padding: 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        width: 100%;
        max-width: 420px;
        text-align: center;
        transition: var(--transition);
      }

      h1 {
        color: var(--text);
        margin-bottom: 1.5rem;
        font-weight: 600;
        font-size: 1.75rem;
      }

      .description {
        color: var(--text-light);
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text);
      }

      input {
        width: 100%;
        padding: 0.875rem;
        border: 1px solid #e9ecef;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background-color: #f8f9fa;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        background-color: white;
      }

      .button-container {
        margin-top: 1.5rem;
      }

      button {
        background-color: var(--primary);
        color: white;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        width: 100%;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background-color: #adb5bd;
        cursor: not-allowed;
        transform: none;
      }

      .result-container {
        margin-top: 2rem;
        padding: 1.5rem;
        background-color: #f8f9fa;
        border-radius: var(--border-radius);
        display: none;
        animation: fadeIn 0.4s ease-out;
      }

      .result-title {
        font-size: 0.875rem;
        color: var(--text-light);
        margin-bottom: 0.5rem;
      }

      .result-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary);
      }

      .error {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .input-container {
        position: relative;
      }

      .input-container::after {
        content: attr(data-unit);
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 0.875rem;
      }

      .logo {
        width: 48px;
        height: 48px;
        margin-bottom: 1.5rem;
        background-color: var(--primary);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.25rem;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.75rem;
        }
        
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">‚è±</div>
      <h1>Time Addition Calculator</h1>
      <p class="description">Enter your start time to calculate the time after adding 9 hours and 30 minutes</p>
      
      <div class="input-group">
        <label for="hours">Hours</label>
        <div class="input-container" data-unit="hrs">
          <input
            type="number"
            id="hours"
            name="hours"
            min="1"
            max="12"
            placeholder="1-12"
            required
            oninput="validateInput()"
          />
        </div>
        <div id="hoursError" class="error">Please enter a value between 1 and 12</div>
      </div>
      
      <div class="input-group">
        <label for="minutes">Minutes</label>
        <div class="input-container" data-unit="min">
          <input
            type="number"
            id="minutes"
            name="minutes"
            min="0"
            max="59"
            placeholder="0-59"
            required
            oninput="validateInput()"
          />
        </div>
        <div id="minutesError" class="error">Please enter a value between 0 and 59</div>
      </div>
      
      <div class="button-container">
        <button type="button" onclick="addTime()" id="addButton" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          Calculate Time
        </button>
      </div>
      
      <div class="result-container" id="resultContainer">
        <div class="result-title">New Time</div>
        <div class="result-value" id="resultTime"></div>
      </div>
    </div>

    <script>
      function validateInput() {
        const hours = document.getElementById("hours").value;
        const minutes = document.getElementById("minutes").value;
        const button = document.getElementById("addButton");
        const hoursError = document.getElementById("hoursError");
        const minutesError = document.getElementById("minutesError");
        
        let isValid = true;
        
        // Validate hours
        if (!hours || hours < 1 || hours > 12) {
          hoursError.style.display = "block";
          isValid = false;
        } else {
          hoursError.style.display = "none";
        }
        
        // Validate minutes
        if (!minutes || minutes < 0 || minutes > 59) {
          minutesError.style.display = "block";
          isValid = false;
        } else {
          minutesError.style.display = "none";
        }
        
        button.disabled = !isValid;
      }

      function addTime() {
        const hours = parseInt(document.getElementById("hours").value);
        const minutes = parseInt(document.getElementById("minutes").value);
        const resultContainer = document.getElementById("resultContainer");
        
        let totalHours = hours;
        let totalMinutes = minutes;

        // Add the fixed duration (9 hours and 30 minutes)
        totalHours += 9;
        totalMinutes += 30;

        // Handle minute overflow
        if (totalMinutes >= 60) {
          totalMinutes -= 60;
          totalHours += 1;
        }

        // Handle hour overflow (24-hour format)
        totalHours = totalHours % 24;

        // Convert to 12-hour format with AM/PM
        let period = totalHours >= 12 ? "PM" : "AM";
        let displayHours = totalHours % 12;
        displayHours = displayHours === 0 ? 12 : displayHours;
        
        // Format minutes with leading zero
        let displayMinutes = totalMinutes < 10 ? "0" + totalMinutes : totalMinutes;

        const result = `${displayHours}:${displayMinutes} ${period}`;
        document.getElementById("resultTime").textContent = result;
        
        // Show result with animation
        resultContainer.style.display = "block";
      }
    </script>
  </body>
</html>
